<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slot Machine</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        #ui-container {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
        button {
            pointer-events: auto;
            background: linear-gradient(180deg, #ffcc00, #ff9900);
            border: 2px solid #fff;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 200, 0, 0.6);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        button:disabled { background: #555; color: #888; box-shadow: none; }
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading">Loading Assets...</div>
    <div id="canvas-container"></div>
    <div id="ui-container">
        <button id="spin-btn" disabled>SPIN</button>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
